newEntity = Adding a new entity

newEntityText = <html><p style="font-size:12px">Adding a new entity</p><br/><br><br/>- Position yourself on a desired tab on the main <br/>- Menu bar - clicking on File -> New opens a form for filling out information<br/>- Menu bar -by using the shortcut CTRL + N opens a form for filling out information<br/>- Tool bar - clicking on the new entity icon on the toolbar opens a form for filling out information<hr><html>

editEntityText = <html><p style="font-size:12px">Edit existing entity</p><br/><br><br/>- Position yourself on a desired tab on the main window or by going File -> Open<br>- Select the entity to edit by clicking on it<br/>- Menu bar - clicking on Edit -> Edit  opens a form for changing information<br/>- Menu bar -by using the shortcut CTRL + E opens a form for changing information<br/>- Tool bar - clicking on the edit entity icon on the toolbar opens a form for chaging information<hr><html>

deleteEntityText = <html><p style="font-size:12px">Delete existing entity</p><br/><br><br/>- Position yourself on a desired tab on the main window or by going File -> Open<br>- Select the entity to delete by clicking on it<br/>- Menu bar - clicking on Edit -> Delete opens a dialog for deleting entity<br/>- Menu bar -by using the shortcut CTRL + D opens the dialog<br/>- Tool bar - clicking on the delete entity icon on the toolbar deletes the entity<hr><html>

addSubjectToStudentText = <html><p style="font-size:12px">Adding a subject to student</p><br/><br><br/>- Choose the edit student option<br/>-Position yourself to the failed exams tab<br/>-Clicking the add button opens a dialog for adding the subject, fill the information<hr><html>

addGradeToSubjectText = <html><p style="font-size:12px">Grading a student</p><br/><br><br/>- Choose the edit student option<br/>-Position yourself to the failed exams tab<br/>-Clicking the take button opens a dialog that needs to be filled with information (grade, subject, date of exam,...)<hr><html>

removeSubjectFromStudentText = <html><p style="font-size:12px">Deleting a subject from student</p><br/><br><br/>-Choose the edit student option<br/>-Position yourself to the failed exams tab<br/>-Select a subject to delete by clicking on it<br/>-Clicking the delete button opens the confirmation dialog<hr><html>

cancelGradeText = <html><p style="font-size:12px">Cancelling a grade</p><br/><br><br/>- Choose the edit student option<br/>-Position yourself to the passed exams tab<br/>-Clicking the cancel button opens a confirmation dialog<hr><html>

addSubjectToProfessorText = <html><p style="font-size:12px">Adding a subject to professor</p><br/><br><br/>- Choose the edit professor option<br/>-Position yourself to the 'Subjects' tab<br/>-Clicking the 'Add subject' button opens a dialog for adding the subject<hr><html>

removeSubjectFromProfessorText = <html><p style="font-size:12px">Removing a subject from professor</p><br/><br><br/>-Choose the edit professor option<br/>-Position yourself to the 'Subjects' tab<br/>-Select a subject to remove from professor by clicking on it<br/>-Clicking the 'Remove subject' button opens the confirmation dialog<hr><html>

addAndRemoveProfessorFromSubjectText = <html><p style="font-size:12px">Adding/removing a professor from the subject</p><br/><br><br/>- Choose the edit subject option<br/>-Clicking the '+' button opens a dialog to add a professor tab<br/>-Clicking the '-' button opens a dialog to remove a professor<br/>-Only one button can be active at a time<hr><html>